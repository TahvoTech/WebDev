    <main>
        <h2>Book Your Cruise</h2>
        <form action="submit_reservation.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="cruise">Select Cruise:</label>
            <select id="cruise" name="cruise" required>
                <option value="caribbean">Caribbean Cruise</option>
                <option value="mediterranean">Mediterranean Cruise</option>
                <option value="alaska">Alaska Cruise</option>
            </select><br><br>
            
            <label for="date">Departure Date:</label>
            <input type="date" id="date" name="date" required><br><br>
            
            <input type="submit" value="Book Now">
        </form>
    </main>
