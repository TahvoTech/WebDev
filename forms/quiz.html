<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Welcome to the best history quiz you've seen so far!</h1>

    <form>

    <p>1. Who was the first president of the USA?</p>

    <input 
        type="radio" 
        name="usa-president" 
        value="George Washington" 
        id="george-washington">
    <label for="george-washington">George Washington</label><br>
    <input 
        type="radio" 
        name="usa-president" 
        value="George Bush" 
        id="george-bush">
    <label for="george-bush">George Bush</label><br>
    <input 
        type="radio" 
        name="usa-president" 
        value="George W. Bush" 
        id="george-walker-bush">
        <label for="george-walker-bush">George W. Bush</label><br><br>


    <p>2. On which island was Napoleon born?</p>

    <input 
        type="radio" 
        name="napoleon" 
        value="Corsica" 
        id="corsica">
    <label for="corsica">Corsica</label><br>
    <input 
        type="radio" 
        name="napoleon" 
        value="Capri" 
        id="capri">
    <label for="capri">Capri</label><br>
    <input 
        type="radio" 
        name="napoleon" 
        value="Lipari" 
        id="lipari">
    <label for="lipari">Lipari</label><br><br>

    <p>3. What was the former name of New York?</p>

    <input 
        type="radio" 
        name="ny" 
        value="New Chester" 
        id="new-chester">
    <label for="new-chester">New Chester</label><br>
    <input 
        type="radio" 
        name="ny" 
        value="Old York" 
        id="old-york">
    <label for="old-york">Old York</label><br>
    <input 
        type="radio" 
        name="ny" 
        value="New Amsterdam" 
        id="new-amsterdam">
    <label for="new-amsterdam">New Amsterdam</label><br>
    <input type="submit" value="Submit">
    </form>
    
</body>
</html>
